services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  auth-service:
    build: ./services/auth-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: auth_db
      JWT_SECRET: super_secret_jwt_key
      RABBITMQ_URL: amqp://rabbitmq:5672
      RABBITMQ_QUEUE: auth_queue
      PORT: 3000
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "3000:3000"

volumes:
  pgdata:
